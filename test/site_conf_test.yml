name: "site"
prefix: "c8-qcd"
defualt_template: "c8-qstore"
nodes:
  - name: "node-p1-r1"
    group: "servers"
    template: "c8-qstore"
    zone: "us-east1-b"
    replicas:
      - "node"
      - "node12"
  - name: "node-p2-r1"
    group: "clients"
    template: "c8-qstore"
    zone: "us-east1-a"
  - name: "zk-1"
    group: "zookeeper"
    template: "n4-qstore-zk"
  - name: "zk-2"
    group: "zookeeper"
    template: "n4-qstore-zk"
  - name: "zk-2"
    group: "zookeeper"
    template: "n4-qstore-zk"